name: Deploy Backend to Ubuntu Server

on:
  push:
    branches:
      - master
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd backend
          npm install

      - name: Build backend
        run: |
          cd backend
          npm run build

      - name: Deploy to Ubuntu Server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST || '34.226.234.127' }}
          username: ${{ secrets.SERVER_USERNAME || 'ubuntu' }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || '22' }}
          script: |
            cd /home/ubuntu/cvPerfecto
            git pull origin master
            cd backend
            npm install
            npm run build
            pm2 restart backend || pm2 start dist/index.js --name backend || pm2 start dist/index.js --name backend --watch
            pm2 save

      - name: Notify deployment success
        run: echo "Backend successfully deployed to Ubuntu server"
